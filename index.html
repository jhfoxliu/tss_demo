<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Figure Comparison Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .panel {
            width: 45%;
            text-align: center;
        }
        .search-container {
            margin-bottom: 10px;
        }
        select {
            width: 80%;
            padding: 5px;
            margin: 5px;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 5px;
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <h2>Select and Compare Two Figures</h2>

    <div class="container">
        <!-- Left Panel -->
        <div class="panel">
            <h3>Left Selection</h3>
            <div class="filters">
                <label for="species-search-left">Search Species:</label>
                <input type="text" id="species-search-left" placeholder="Search species...">
                <select id="species-selector-left"></select>

                <label for="sample-search-left">Search Sample:</label>
                <input type="text" id="sample-search-left" placeholder="Search sample...">
                <select id="sample-selector-left" disabled></select>

                <label for="gene-search-left">Search Gene:</label>
                <input type="text" id="gene-search-left" placeholder="Search gene...">
                <select id="gene-selector-left" disabled></select>

                <label for="tss-search-left">Search TSS:</label>
                <input type="text" id="tss-search-left" placeholder="Search TSS...">
                <select id="tss-selector-left" disabled></select>
            </div>
            <img id="figure-left" src="" alt="Left Selected Figure">
        </div>

        <!-- Right Panel -->
        <div class="panel">
            <h3>Right Selection</h3>
            <div class="filters">
                <label for="species-search-right">Search Species:</label>
                <input type="text" id="species-search-right" placeholder="Search species...">
                <select id="species-selector-right"></select>

                <label for="sample-search-right">Search Sample:</label>
                <input type="text" id="sample-search-right" placeholder="Search sample...">
                <select id="sample-selector-right" disabled></select>

                <label for="gene-search-right">Search Gene:</label>
                <input type="text" id="gene-search-right" placeholder="Search gene...">
                <select id="gene-selector-right" disabled></select>

                <label for="tss-search-right">Search TSS:</label>
                <input type="text" id="tss-search-right" placeholder="Search TSS...">
                <select id="tss-selector-right" disabled></select>
            </div>
            <img id="figure-right" src="" alt="Right Selected Figure">
        </div>
    </div>

    <script>
        const repoOwner = "jhfoxliu";  
        const repoName = "tss_demo";   
        const jsonURL = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/figures.json`;
        const baseURL = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/refs/heads/main/figures/`;

        let figureData = {};

        async function fetchFigures() {
            try {
                const response = await fetch(jsonURL);
                if (!response.ok) throw new Error("Failed to fetch JSON");
                figureData = await response.json();
                populateSpeciesSelector("left");
                populateSpeciesSelector("right");
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        function populateSelector(selectorId, searchId, options, panel) {
            const selector = document.getElementById(selectorId);
            selector.innerHTML = '<option value="" disabled selected>Select...</option>';

            options.forEach(option => {
                let opt = document.createElement("option");
                opt.value = option;
                opt.textContent = option;
                selector.appendChild(opt);
            });

            selector.disabled = false;

            // Enable live search filtering
            document.getElementById(searchId).addEventListener("input", function () {
                let filter = this.value.toLowerCase();
                for (let option of selector.options) {
                    let text = option.textContent.toLowerCase();
                    option.hidden = filter && !text.includes(filter);
                }
            });

            // Ensure update triggers correctly
            selector.addEventListener("change", () => updateFigure(panel));
        }

        function populateSpeciesSelector(panel) {
            const selectorId = `species-selector-${panel}`;
            const searchId = `species-search-${panel}`;
            const speciesList = Object.keys(figureData);

            if (speciesList.length > 0) {
                populateSelector(selectorId, searchId, speciesList, panel);
                populateSampleSelector(panel);
            }
        }

        function populateSampleSelector(panel) {
            const species = document.getElementById(`species-selector-${panel}`).value;
            if (!species) return;

            const sampleList = Object.keys(figureData[species]);
            populateSelector(`sample-selector-${panel}`, `sample-search-${panel}`, sampleList, panel);
            populateGeneSelector(panel);
        }

        function populateGeneSelector(panel) {
            const species = document.getElementById(`species-selector-${panel}`).value;
            const sample = document.getElementById(`sample-selector-${panel}`).value;
            if (!species || !sample) return;

            const geneList = Object.keys(figureData[species][sample]);
            populateSelector(`gene-selector-${panel}`, `gene-search-${panel}`, geneList, panel);
            populateTSSSelector(panel);
        }

        function populateTSSSelector(panel) {
            const species = document.getElementById(`species-selector-${panel}`).value;
            const sample = document.getElementById(`sample-selector-${panel}`).value;
            const gene = document.getElementById(`gene-selector-${panel}`).value;
            if (!species || !sample || !gene) return;

            const tssList = Object.keys(figureData[species][sample][gene]);
            populateSelector(`tss-selector-${panel}`, `tss-search-${panel}`, tssList, panel);
            updateFigure(panel);
        }

        function updateFigure(panel) {
            const species = document.getElementById(`species-selector-${panel}`).value;
            const sample = document.getElementById(`sample-selector-${panel}`).value;
            const gene = document.getElementById(`gene-selector-${panel}`).value;
            const tss = document.getElementById(`tss-selector-${panel}`).value;
            const figure = document.getElementById(`figure-${panel}`);

            if (species && sample && gene && tss) {
                const imagePath = `${baseURL}${species}/${sample}/${gene}/${tss}.png`;
                console.log(`Generated Image Path (${panel}):`, imagePath);
                figure.src = imagePath;
            } else {
                figure.src = "";
            }
        }

        fetchFigures();
    </script>
</body>
</html>
